<VirtualHost *:80>
        ServerName monblog.dev
        ServerAlias monblog.dev
        DocumentRoot /var/www/html/monblog/public
        <Directory  /var/www/html/monblog/public/>
                AllowOverride All
                Order Allow,Deny
                Allow from All
                Require all granted
                FallbackResource /index.php
                <IfModule mod_headers.c>
                  Header set Access-Control-Allow-Origin "*"
                </IfModule>
        </Directory>
        SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
        ErrorLog /var/log/httpd/monblog_error.log
        CustomLog /var/log/httpd/monblog_access.log combined
</VirtualHost>
